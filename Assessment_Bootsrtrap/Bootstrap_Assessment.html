<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
    <style>
        .main{
            border: 5px outset rgb(173, 173, 173);
            border-radius: 20px;
            box-shadow:  0 0 20px rgb(30, 29, 29);
        }
        .mybtn{
            margin-left: 200px;
            box-shadow: 0 0 7px green;
        }
        .mybtn:hover{
            box-shadow: 0 0 10px greenyellow, 0 0 10px green;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">

</head>
<body class="bg-info">
  <div class="container bg-light mt-5 w-50 p-5 main">
    <h2 class="text-center text-info mb-3">Date Difference Calculator</h2>
    <form>
      <div class="form-group">
        <label for="start_date"><b>Start Date :</b></label>
        <input type="text" id="start_date" class="form-control" placeholder="Select Start Date">
      </div>
      <div class="form-group">
        <label for="end_date"><b>End Date :</b></label>
        <input type="text" id="end_date" class="form-control" placeholder="Select End Date">
      </div>
      <button type="button" class="btn btn-success mybtn" onclick="calculateDateDifference()">Calculate Date Difference</button>
      <div id="result" class="mt-3"></div>
    </form>
  </div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Bootstrap Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<script>
  $(document).ready(function(){
    // Initialize datepicker for start date
    $('#start_date').datepicker({
      autoclose: true,
      format: 'yyyy-mm-dd',
      todayHighlight: true
    });
    // Initialize datepicker for end date
    $('#end_date').datepicker({
      autoclose: true,
      format: 'yyyy-mm-dd',
      todayHighlight: true
    });
  });

  function calculateDateDifference() {
    let startDate = new Date($('#start_date').val());
    let endDate = new Date($('#end_date').val());

    if(startDate && endDate){
      let timeDifference = Math.abs(endDate.getTime() - startDate.getTime());
      let daysDifference = Math.ceil(timeDifference / (1000 * 3600 * 24));

      $('#result').text("Difference between the dates : " + daysDifference + " days !!");
    } else {
      $('#result').text("Please select both start and end dates.");
    }
  }
</script>

</body>
</html>
